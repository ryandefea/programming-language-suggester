<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming Language Selector</h1>
    </div>
  </div>
  <div class="container">
    <p> answer the questions below and find your suitable programming language.</p>
    <form id="languagematch">
      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" type="text">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
          <select id="gender">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
      </div>
      <div class="form-group">
        <label for="dog"> Dog</label>
          <select id="dog">
            <option value=""></option>
            <option value="husky">Husky</option>
            <option value="beagle">Beagle</option>
            <option value="pug">Pug</option>
          </select>
      </div>
      <div class="form-group">
        <label for="color">Color</label>
          <select id="color">
            <option value=""></option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
      </div>
      <div class="form-group">
        <label for="food">Food</label>
          <select id="food">
            <option value=""></option>
            <option value="wings">Wings</option>
            <option value="ribs">Ribs</option>
            <option value="salad">Salad</option>
          </select>
      </div>
    </form>
      <div class="result-group">
        <button type="submit" class="btn">Find My Programming Language!</button>
          <p>Your programming language is: <span id="match"></span></p>
        <button id="hide-match" class="btn">Click Here To Clear!</button>
      </div>




  </div>
</body>
</html>
